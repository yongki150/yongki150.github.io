<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Main</title>
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>김용기 지원자의 포트폴리오</h1>

    <div id="intro" class="section">
      <p>
        안녕하세요. <br />
        저는 개인의 발전적 동기를 조직에서 찾음으로써 서로 성장하게 설계하는
        개발자입니다.
      </p>
      <p>
        제가 자신감과 열정을 크게 느끼는 경험은 학습한 매체 및 사람들과 교류를
        통해 얻은 지식이 문제 해결점과 결부되어 실마리가 보일 때 입니다. 제게
        같이 일할 기회가 주어진다면, 저의 경험과 역량을 바탕으로 성공적인 결과를
        창출하고 싶습니다.
      </p>
    </div>

    <div id="portfolio_list" class="section">
      <div class="card">
        <img class="card_img" src="./img/tennis.jpg" />
        <p class="card_title">테니스 마켓</p>

        <input
          class="card_button"
          type="button"
          value="자세히 보러가기"
          onclick="alert('2023년 12월에 공개합니다.')"
        />
      </div>
      <div class="card">
        <img class="card_img" src="./img/book.jpg" />
        <p class="card_title">도서 구매 사이트</p>

        <input
          class="card_button"
          type="button"
          value="자세히 보러가기"
          onclick="alert('2024년 1월에 공개합니다.')"
        />
      </div>
      <div class="card">
        <img class="card_img" src="./img/show.jpg" />
        <p class="card_title">공연 예매 사이트</p>

        <input
          class="card_button"
          type="button"
          value="자세히 보러가기"
          onclick="alert('2023년 12월에 공개합니다.')"
        />
      </div>
    </div>
  </body>
</html>
